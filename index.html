<!DOCTYPE html>
<html>
  <head>
    <title>Tour the World!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/map.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCeG1ftdGJnxx6m8lN_qrS1NrOIoXD1Vz4"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <!--Usercode starts here-->
    <script src="js/neighborhood_map.js"></script>

  </head>
  <body>
        <div id="map-canvas"> </div>
        <div id="searchUI" class="translucentUI">
            <br>
            <div id="listButton">
                <button data-bind="click:changeSearchBarFunction, html: listButtonName"></button>
            </div>
            <div id="searchbar">
                <p>Type here to activate the current list functionality.</p>
                <input placeholder = "Location" type="search" data-bind="value: searchPrompt, valueUpdate: 'input'" autocomplete="off">
            </div>
            <br>
            <div id="locationListDisplay">
                <select id="locationOptions" multiple="false" width="50" data-bind="value: highlightedLocation, options:HTMLLocs(), optionsCaption:'Results will show up when you start searching.', click:getRoute(highlightedLocation())"></select>
            </div>
            <script type="text/html" id="filteredLocations">
                <li>
                    <strong data-bind="text:name"></strong>
                </li>
            </script>
            <p>Click a marker to get links, commentary, and a picture.</p>

            <div id="APIContents">
                <strong>Discussions on Reddit:</strong> <span data-bind="html: redditHTML"></span>
                <br/>
                <strong>Wikipedia:</strong> <span data-bind="html: wikiHTML"></span>
            </div>
        </div>



        <footer id="legalese" class="translucentUI">
            
            <p>This application is powered by the Google Maps API.
            Users are bound by <a href="https://www.google.com/intl/en/policies/terms">Google's Terms of Service</a>, and should also heed Google's <a href="https://www.google.com/policies/privacy">privacy policy</a>. 
            <img src="images/powered-by-google-on-white.png" alt="Powered by Google" style="width:104px,height:16px">
            </p>
        </footer>

  </body>
</html>
