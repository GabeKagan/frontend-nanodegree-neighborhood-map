<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/map.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCeG1ftdGJnxx6m8lN_qrS1NrOIoXD1Vz4"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <!--Usercode starts here-->
    <script src="js/neighborhood_glue.js"></script>

  </head>
  <body>

        <div id="map-canvas"></div>

        <!--Knockout.js related stuff probably goes here-->
        <div id="searchbar">
            <br/> 
            <p>Type here to search the list of marked locations:
            <input placeholder = "Location" type="search" data-bind="value: searchPrompt, valueUpdate: 'input'" autocomplete="off">
            </p>
        </div>


        <div id="locationListDisplay">
            <select id="locationOptions" multiple="multiple" width="50" data-bind="options:HTMLLocs, click:showCorrespondingMarker()"></select>
        </div>
        <!--Template for the search function under construction-->
        <ul data-bind='template: {name:"filteredLocations", foreach:searchFilter}'></ul>
        <script type="text/html" id="filteredLocations">
            <li>
                <strong data-bind="text:name"></strong>
            </li>
        </script>
        <p>Click a marker to see:</p>
        <!--This div should be moved into the infoWindow.-->
        <div id="APIContents">
            Discussions on Reddit: <span data-bind="html: redditHTML"></span>
            <br/>
            Wikipedia: <span data-bind="html: wikiHTML"></span>
        </div>

        

   


  </body>
</html>
